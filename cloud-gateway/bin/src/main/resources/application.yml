server:
  port: 8989
spring:
  application:
    name: GATEWAY-SERVICE

  cloud:
    gateway:
      routes:
        
        - id: storedetails-service
          uri: lb://STOREDETAILS-SERVICE
          predicates:
            - Path=/api/**
        - id: storelocator-service
          uri: lb://STORELOCATOR-SERVICE
          predicates:
            - Path=/api/**
            
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost
    
